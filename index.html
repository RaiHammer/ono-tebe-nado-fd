<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li
            class="header__links-list-item header__links-list-item_no-bullit header__link_active"
          >
            <a href="" class="header__link">Главная</a>
          </li>
          <li class="header__links-list-item">
            <a href="" class="header__link">посмотреть лоты</a>
          </li>
          <li class="header__links-list-item">
            <a href="" class="header__link">об аукционе</a>
          </li>
        </ul>
      </nav>
      <a class="header__logo" href="#0">
        <img class="header__logo-image" src="./images/logo-black.svg" alt="" />
      </a>

      <address class="address header__address">
        <div class="header__address-content">
        <a class="header__address-block header__address-phone" href="tel:+9 999 555 5555">
          +9 999 555 5555
        </a>
        <a class="header__address-block header__address-mail" href="mailto:info@sobaka.ge">
          info@sobaka.ge
        </a>
        <p class="header__address-block header__address-point">
          наб. Принсенграхт 263- 265, Амстердам
        </p>
      </div>

      </address>
    </header>
    <main class="main">
      <section class="cover">
        <h1 class="cover__title">
          <span class="aligned-text">ОНО</span>
          <span class="aligned-text aligned-text_center">ТЕБЕ</span>
          <span class="aligned-text aligned-text_right">НАДО</span>
        </h1>
        <div class="description">
          <div class="cover__description">
            <h3 class="cover__description-text">
              Аукцион вещей, в которые никто не верил
            </h3>
            <button class="bet-button">
              Сделать ставку
            </button>
          </div>
        </div>
        <div class="overlay"></div>
      </section>
      <section class="lots">
        <h2 class="lots__heading"></h2>
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a href="" class="card-link">
              <article class="card card_type_film">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
                <div class="overlay"></div>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a href="" class="card-link">
              <article class="card card_type_book">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
                <div class="overlay"></div>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a href="" class="card-link">
              <article class="card card_type_picture">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
                <div class="overlay"></div>
              </article>
            </a>
          </li>
        </ul>
        <a href="" class="lots__look-more-link">Посмотреть больше</a>
      </section>
      <section class="about">
        <div class="about__column">
          <div class="about__logo">
            <img src="" alt="" class="about__logo-image" />
          </div>
          <div>
            <h2 class="about__title"></h2>
            <div class="about__text">
              <p></p>
              <p></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <address class="address"></address>
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-list">
            <a href="" class="footer__menu-link footer__menu-link_active"></a>
          </li>
          <li class="footer__menu-list">
            <a href="" class="footer__menu-link"></a>
          </li>
          <li class="footer__menu-list">
            <a href="" class="footer__menu-link"></a>
          </li>
        </ul>
      </nav>
      <ul class="footer__social-list">
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link"
            ><img src="footer__social-icon" alt="" class="footer__social-icon"
          /></a>
        </li>
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link"
            ><img src="footer__social-icon" alt="" class="footer__social-icon"
          /></a>
        </li>
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link"
            ><img src="footer__social-icon" alt="" class="footer__social-icon"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
